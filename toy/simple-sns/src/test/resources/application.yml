spring:
  datasource:
    driver-class-name: org.h2.Driver
#    url: jdbc:h2:tcp://localhost/~/test
    hikari:
      jdbc-url: jdbc:h2:mem:testdb;MODE=MYSQL
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: ${db.ddl:create-drop}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
      jakarta:
        persistence:
          validation:
            mode: none
    show-sql: true