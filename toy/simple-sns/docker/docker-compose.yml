version: "3.8"

services:
  db:
    container_name: mysql_compose
    platform: linux/x86_64
    image: mysql:8.0
    volumes:
      - ../db/conf.d:/etc/mysql/conf.d
#      - ../db/initdb.d:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - TZ=Asia/Seoul

  cache:
    container_name: stock-redis
    image: redis
    ports:
      - 6379:6379
    volumes:
      - ../db/redis-cache:/data