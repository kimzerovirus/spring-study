<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<th:block th:insert="layout/header.html :: fragment-header"></th:block>

<h1>게시글 등록</h1>
<div class="col-md-12">
  <div class="col-md-4">
    <form>
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" class="form-control" id="title" placeholder="제목을 입력하시오">
      </div>
      <div class="form-group">
        <label for="author">작성자</label>
        <input type="text" class="form-control" id="author" placeholder="작성자를 입력하시오">
      </div>
      <div class="form-group">
        <label for="content">내용</label>
        <input type="text" class="form-control" id="content" placeholder="내용을 입력하시오">
      </div>
    </form>
    <a href="/" class="btn btn-secondary" role="button">취소</a>
    <button class="btn btn-primary" type="button" id="btn-save">등록</button>
  </div>
</div>


<th:block th:insert="layout/footer.html :: fragment-footer"></th:block>
</body>
</html>
