<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="max-width: 860px">
        <h1 class="text-center my-5">Home</h1>
        <form name="joinForm" action="/submit/join" method="post">
            <div class="form-group">
                <label for="memberName">member name : </label>
                <input type="text" class="form-control" id="memberName" name="memberName" required>
            </div>
            <div class="form-group">
                <label for="organizationName">organization name : </label>
                <input type="text" class="form-control" id="organizationName" name="organizationName" required>
            </div>
            <div class="form-group">
                <label for="memo">memo : </label>
                <textarea class="form-control" id="memo" name="memo"></textarea>
            </div>
            <button class="btn btn-primary btn-lg" type="submit">join</button>
        </form>
    </div>
</body>
</html>
